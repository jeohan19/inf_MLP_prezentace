<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 90vw;
            height: 80vh;
            border: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Otevřít PDF</h1>
    <iframe id="pdf-frame" src="Modely pro predikci nelineárních vztahů.pdf"></iframe>
    <br>
    <button onclick="openFullscreen()">Celá obrazovka</button>
    <p><a href="Modely pro predikci nelineárních vztahů.pdf" target="_blank">Stáhnout PDF</a></p>

    <script>
        function openFullscreen() {
            let elem = document.getElementById("pdf-frame");
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { 
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
